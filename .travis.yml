language: node_js
node_js:
  - stable
  - 10
  - 8
  - 6
matrix:
  fast_finish: true
  include:
    - node_js: stable
      os: osx
    - node_js: 12
      env: ELECTRON_VERSION=5
    - node_js: 10
      env: ELECTRON_VERSION=4
    - node_js: 8
      env: ELECTRON_VERSION=3
    - node_js: 8
      env: ELECTRON_VERSION=2
  allow_failures:
    - node_js: stable
      env: ELECTRON_VERSION=beta
before_install:
  - if [[ $TRAVIS_OS_NAME = "linux" ]]; then
      export DISPLAY=:99.0;
      Xvfb :99 -ac -screen 0 1024x768x24 > /dev/null 2>&1 &
    fi
  - if [[ -n $ELECTRON_VERSION ]]; then
      npm install electron@$ELECTRON_VERSION;
    fi
install:
  - npm install --no-progress
  - $(npm bin)/electron --version
script:
  - npm test
notifications:
  email: false
